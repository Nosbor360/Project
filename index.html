<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Menu Mobile</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="css/fontello.css"/>
        <style>
            *{
                padding:0;
                margin:0;
                -webkit-box-sizing:border-box;
                -moz-box-sizing:border-box;
                box-sizing:border-box;
            }

            #box-menu{
                padding:5px;
                border-bottom:1px solid #000;
                position:fixed;
                width:100%;
            }

            #check-menu{
                display:none;
            }

            #btn-menu{
                width:40px;
                height:40px;
                border:1px solid #000;
                display:flex;/*Pesquise sobre flexbox*/
                flex-direction:column;
                cursor:pointer;
                padding:5px;
                border-radius:5px;
            }

            .menu-line{
                height:20%;
                width:100%;
                background-color:#000;
                margin-bottom:20%;
                display:block;
            }

            .menu-line:last-child{
                margin-bottom:0;
            }
            
            .menu{
                transition:all 0.5s;/* Pesquise sobre transição css*/
                position:absolute;
                left:-100%;
                top:100%;
                width:300px;
                padding-bottom:100%;
                padding-top:20px;
                border:1px solid #000;
                text-align:center;
                background-color:#000;
                color:#fff;
            }

            .menu li{
                padding:5px 10px;
            }

            .menu li:hover{
                background-color:rgba(255,255,255,.6);
            }
            
            .menu .icon-user:before{
                margin-right:10px;
            }

            .menu a{
                display:inline-block;
                width:100%;
                height:100%;
                color:#fff;
                text-align:left;
                text-decoration:none;
            }
            
            #check-menu:checked ~ .menu{
                left:0;
            }
        </style>
    </head>
    <body>
        <div id="box-menu">
            <input type="checkbox" id="check-menu"/>
            <label for="check-menu" id="btn-menu">
                <span class="menu-line"></span>
                <span class="menu-line"></span>
                <span class="menu-line"></span>
            </label>
            <div class="menu">
                <ul>
                    <li><a href="#" class="icon-user">Perfil</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
